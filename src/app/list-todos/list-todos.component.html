
<h1>My Todo's</h1>
<div class="alert alert-success" *ngIf='deleteMessage'>{{deleteMessage}}</div>
<div class="container">
    <table class="table">

        <thead>
            <tr>
                <th>id</th>
                <th>description</th>
                <th>isComplted?</th>
                <th>CompletionDate</th>
                <th>Actions</th>



            </tr>

        </thead>
        <tbody>

            <tr *ngFor="let todo of todos">
                <td>{{todo.id}}</td>
                <td>{{todo.description}}</td>
                <td>{{todo.isComplted}}</td>
                <td>{{todo.targatesDate |date}}</td>
                <td><button (click)="updateTodo(todo.id)" class="btn btn-success">Update</button></td>
                <td><button (click)="deleteTodo(todo.id)" class="btn btn-warning">Delete</button></td>
            </tr>



        </tbody>




    </table>
    <div class="row">
        <button class="btn btn-success" (click)="addTodo()">Add Todo</button>
    </div>
</div>
